<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>

            <div class="container mt-4 px-2 d-flex align-items-center justify-content-center" style="min-height: 90vh; min-width: 100vw;">
                <div class="row justify-content-center gx-5">
                    <div class="col-lg-3 col-md-3 album-col">
                        <img src="Assets/pexels-dids-1616470.jpg" alt="img" class="album-icon">
                        <h3 class="display-6" id="albumTitle">A Great Playlist</h3>
                        <ul class="list-group list-group-flush d-none d-md-block" id="songList"></ul>
                    </div>
                    <div class="col-xl-6 col-lg-8 col-md-9 song-col">
                        <header>
                            <h1 class="display-5" id="songTitle">Song title</h1>
                            <h2 class="display-6" id="songAuthor"> Author</h2>
                        </header>
                        
                        <p id="songDescription"> </p>

                        <div class="card mt-4" style="max-width: 600px;">
                            <div class="row g-0">
                                <div class="col-md-4 d-flex align-items-center justify-content-center" id="songImageContainer">
                                    <img src="Assets/Covers/cover0.jpg" alt="Song image" id="songCover">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body text-center">
                                        <h4 id="songTitleCard">Nu Genea - Bar Mediterraneo</h4>
                                        <div class="d-flex justify-content-center">
                                            <button id="previousButton" class="btn btn-lg" onclick="previousSong()">
                                                <i id="previousIcon" class="bi bi-caret-left-fill"></i>
                                            </button>
                                            <button id="playButton" class="btn btn-lg">
                                                <i id="playPauseIcon" class="bi bi-play-circle-fill"></i>
                                            </button>
                                            <button id="nextButton" class="btn btn-lg" onclick="nextSong()">
                                                <i id="nextIcon" class="bi bi-caret-right-fill"></i>
                                            </button>
                                        </div>
                                        <div class="volume-control-container d-flex align-items-center justify-content-center">
                                            <i class="bi bi-volume-down-fill"></i>
                                            <input type="range" id="volumeControl" class="form-range volume-slider" min="0" max="1"
                                                step="0.1" value="1">
                                            <i class="bi bi-volume-up-fill"></i>
                                        </div>
                                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                                            aria-valuemin="0" aria-valuemax="100">
                                            <input class="progress-bar" type="range" id="progressSlider" class="form-range" min="0"
                                                max="100" value="0" step="1" style="width: 100%;">
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <span id="currentTime">0:00</span>
                                            <span id="totalDuration">0:00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
